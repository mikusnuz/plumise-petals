version: '3.8'

services:
  plumise-petals:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plumise-petals
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    volumes:
      - ./model-cache:/root/.cache/huggingface
      - ./data:/data
    environment:
      - HF_HOME=/root/.cache/huggingface
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  plumise-petals-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: plumise-petals-gpu
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    volumes:
      - ./model-cache:/root/.cache/huggingface
      - ./data:/data
    environment:
      - HF_HOME=/root/.cache/huggingface
      - PYTHONUNBUFFERED=1
      - DEVICE=cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - gpu
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
